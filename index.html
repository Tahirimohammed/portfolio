           subtitle="Des services concrets : ML, système, web — avec un focus qualité."
         />
 
         <div className="grid md:grid-cols-3 gap-6">
           {USER_DATA.services.map((s, i) => (
             <div key={i} className="group rounded-3xl p-7 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-sm hover:shadow-lg transition">
               <div className="w-12 h-12 rounded-2xl bg-primary/10 text-primary flex items-center justify-center group-hover:scale-105 transition">
                 <i className={`fa-solid ${s.icon}`}></i>
               </div>
               <h3 className="mt-5 text-xl font-extrabold text-slate-900 dark:text-white">{s.title}</h3>
               <p className="mt-2 text-slate-600 dark:text-slate-400">{s.desc}</p>
               <ul className="mt-4 space-y-2">
                 {s.bullets.map((b, k) => (
                   <li key={k} className="flex items-start gap-2 text-sm text-slate-700 dark:text-slate-300">
                     <span className="mt-1 w-5 h-5 rounded-lg bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 flex items-center justify-center text-primary">
                       <i className="fa-solid fa-check text-xs"></i>
                     </span>
                     <span>{b}</span>
                   </li>
                 ))}
               </ul>
             </div>
           ))}
         </div>
       </div>
     </section>
   );
 
   // ---------- Skills ----------
   const Skills = () => {
     const [query, setQuery] = useState("");
     const filtered = useMemo(() => {
       const q = query.trim().toLowerCase();
       if (!q) return USER_DATA.skills;
       return USER_DATA.skills.filter((s) => s.name.toLowerCase().includes(q));
     }, [query]);
 
     return (
       <section id="skills" className="py-20 bg-white dark:bg-dark">
         <div className="container mx-auto px-6">
           <SectionTitle
             title="Compétences"
             subtitle="Un aperçu des compétences (et niveaux indicatifs)."
           />
 
           <div className="max-w-xl mx-auto mb-10">
             <div className="relative">
               <i className="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
               <input
                 value={query}
                 onChange={(e) => setQuery(e.target.value)}
                 placeholder="Rechercher une compétence… (ex: Python, C++)"
                 className="w-full pl-11 pr-4 py-3 rounded-2xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-slate-900 dark:text-white outline-none focus:ring-2 focus:ring-primary/50"
               />
             </div>
           </div>
 
           <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
             {filtered.map((skill, idx) => (
               <div key={idx} className="rounded-3xl p-6 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 hover:shadow-lg transition">
                 <div className="flex items-center gap-3">
                   <div className={`w-12 h-12 rounded-2xl bg-white dark:bg-slate-950 border border-slate-200 dark:border-slate-800 flex items-center justify-center ${skill.color}`}>
                     <i className={`${skill.icon} text-2xl`}></i>
                   </div>
                   <div className="flex-1">
                     <p className="font-extrabold text-slate-900 dark:text-white">{skill.name}</p>
                     <p className="text-xs text-slate-500 dark:text-slate-400">Niveau (indicatif)</p>
                   </div>
                   <Pill>{skill.level}%</Pill>
                 </div>
 
                 <div className="mt-4">
                   <div className="w-full h-2.5 rounded-full bg-slate-200 dark:bg-slate-800 overflow-hidden">
                     <div className="h-full bg-primary" style={{ width: `${clamp(skill.level, 0, 100)}%` }}></div>
                   </div>
                 </div>
               </div>
             ))}
           </div>
 
           <div className="mt-12 rounded-3xl p-6 bg-gradient-to-r from-slate-900 to-slate-800 text-white">
             <div className="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
               <div>
                 <h3 className="text-xl font-extrabold">Stack & outils</h3>
                 <p className="text-slate-200 mt-1">Git/GitHub • Docker • Linux • VS Code</p>
               </div>
               <a href={USER_DATA.github} target="_blank" className="px-5 py-2.5 rounded-2xl bg-white text-slate-900 font-extrabold hover:opacity-95 transition">
                 Voir GitHub <i className="fa-brands fa-github ml-2"></i>
               </a>
             </div>
           </div>
         </div>
       </section>
     );
   };
 
   // ---------- Projects + Modal + Filters ----------
   const ProjectModal = ({ project, onClose }) => {
     const ref = useRef(null);
     useOnClickOutside(ref, onClose);
 
     if (!project) return null;
 
     return (
       <div className="fixed inset-0 z-[60] flex items-center justify-center p-5">
         <div className="absolute inset-0 bg-black/60"></div>
 
         <div ref={ref} className="relative w-full max-w-3xl rounded-3xl bg-white dark:bg-darker border border-slate-200 dark:border-slate-800 overflow-hidden shadow-2xl">
           <div className="relative h-56 md:h-72">
             <img src={project.image} alt={project.title} className="w-full h-full object-cover" />
             <button onClick={onClose} className="absolute top-4 right-4 w-11 h-11 rounded-2xl bg-white/90 text-slate-900 flex items-center justify-center hover:bg-white transition">
               <i className="fa-solid fa-xmark text-lg"></i>
             </button>
             <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
             <div className="absolute bottom-4 left-5 right-5">
               <div className="flex flex-wrap items-center gap-2">
                 <Pill>{project.category}</Pill>
                 {project.stack.slice(0, 4).map((s, i) => <Pill key={i}>{s}</Pill>)}
               </div>
               <h3 className="mt-3 text-2xl md:text-3xl font-extrabold text-white">{project.title}</h3>
             </div>
           </div>
 
           <div className="p-6 md:p-7">
             <p className="text-slate-700 dark:text-slate-200 leading-relaxed">{project.desc}</p>
 
             <ul className="mt-5 grid md:grid-cols-2 gap-3">
               {project.bullets.map((b, i) => (
                 <li key={i} className="flex items-start gap-2 text-sm text-slate-600 dark:text-slate-300">
                   <span className="mt-1 w-5 h-5 rounded-lg bg-primary/10 text-primary flex items-center justify-center">
                     <i className="fa-solid fa-check text-xs"></i>
                   </span>
                   <span>{b}</span>
                 </li>
               ))}
             </ul>
 
             <div className="mt-6 flex flex-wrap gap-3">
               <a href={project.links.github || USER_DATA.github} target="_blank" className="px-5 py-2.5 rounded-2xl bg-slate-900 text-white font-extrabold hover:opacity-95 transition">
                 GitHub <i className="fa-brands fa-github ml-2"></i>
               </a>
               {project.links.demo ? (
                 <a href={project.links.demo} target="_blank" className="px-5 py-2.5 rounded-2xl bg-primary text-white font-extrabold hover:opacity-95 transition">
                   Live Demo <i className="fa-solid fa-arrow-up-right-from-square ml-2 text-xs"></i>
                 </a>
               ) : (
                 <button className="px-5 py-2.5 rounded-2xl bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 font-extrabold cursor-not-allowed">
                   Demo (bientôt)
                 </button>
               )}
             </div>
           </div>
         </div>
       </div>
     );
   };
 
   const Projects = () => {
     const categories = useMemo(() => ["Tous", ...Array.from(new Set(USER_DATA.projects.map((p) => p.category)))], []);
     const [active, setActive] = useState("Tous");
     const [selected, setSelected] = useState(null);
 
     const projects = useMemo(() => {
       const base = active === "Tous" ? USER_DATA.projects : USER_DATA.projects.filter((p) => p.category === active);
       // Featured first
       return [...base].sort((a, b) => (b.featured === true) - (a.featured === true));
     }, [active]);
 
     return (
       <section id="projects" className="py-20 bg-slate-50 dark:bg-darker/50">
         <div className="container mx-auto px-6">
           <SectionTitle
             title="Projets"
             subtitle="Clique sur un projet pour voir les détails (stack, objectifs, fonctionnalités)."
           />
 
           <div className="flex flex-wrap justify-center gap-2 mb-10">
             {categories.map((c) => (
               <button
                 key={c}
                 onClick={() => setActive(c)}
                 className={`px-4 py-2 rounded-2xl text-sm font-extrabold border transition ${
                   active === c
                     ? "bg-primary text-white border-primary"
                     : "bg-white dark:bg-slate-900 text-slate-700 dark:text-slate-200 border-slate-200 dark:border-slate-800 hover:border-primary hover:text-primary"
                 }`}
               >
                 {c}
               </button>
             ))}
           </div>
 
           <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
             {projects.map((p) => (
               <div key={p.id} className="group rounded-3xl overflow-hidden bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-sm hover:shadow-lg transition">
                 <div className="relative h-48 overflow-hidden">
                   <img src={p.image} alt={p.title} className="w-full h-full object-cover group-hover:scale-110 transition duration-500" />
                   <div className="absolute inset-0 bg-gradient-to-t from-black/55 to-transparent opacity-90"></div>
                   {p.featured && (
                     <div className="absolute top-4 left-4">
                       <span className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/90 text-slate-900 text-xs font-extrabold">
                         <i className="fa-solid fa-star text-yellow-500"></i> Featured
                       </span>
                     </div>
                   )}
                   <div className="absolute bottom-4 left-4 right-4">
                     <div className="flex flex-wrap gap-2">
                       <Pill>{p.category}</Pill>
                       {p.stack.slice(0, 2).map((s, i) => <Pill key={i}>{s}</Pill>)}
                     </div>
                     <h3 className="mt-3 text-xl font-extrabold text-white">{p.title}</h3>
                   </div>
                 </div>
 
                 <div className="p-6">
                   <p className="text-slate-600 dark:text-slate-400 line-clamp-2">{p.desc}</p>
                   <div className="mt-5 flex items-center justify-between gap-3">
                     <button
                       onClick={() => setSelected(p)}
                       className="px-4 py-2 rounded-2xl bg-primary text-white font-extrabold hover:opacity-95 transition"
                     >
                       Détails
                     </button>
                     <a href={p.links.github || USER_DATA.github} target="_blank" className="text-sm font-extrabold text-slate-700 dark:text-slate-200 hover:text-primary transition">
                       GitHub <i className="fa-solid fa-arrow-right ml-1 text-xs"></i>
                     </a>
                   </div>
                 </div>
               </div>
             ))}
           </div>
 
           <ProjectModal project={selected} onClose={() => setSelected(null)} />
         </div>
       </section>
     );
   };
 
   // ---------- Testimonials ----------
   const Testimonials = () => (
     <section id="testimonials" className="py-20 bg-white dark:bg-dark">
       <div className="container mx-auto px-6">
         <SectionTitle title="Avis" subtitle="Quelques retours (tu peux remplacer par de vrais témoignages)."/>
         <div className="grid md:grid-cols-2 gap-6">
           {USER_DATA.testimonials.map((t, i) => (
             <div key={i} className="rounded-3xl p-7 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800">
               <div className="flex items-start justify-between gap-4">
                 <div>
                   <p className="font-extrabold text-slate-900 dark:text-white">{t.name}</p>
                   <p className="text-sm text-slate-500 dark:text-slate-400 font-semibold">{t.role}</p>
                 </div>
                 <div className="text-primary text-2xl">
                   <i className="fa-solid fa-quote-right"></i>
                 </div>
               </div>
               <p className="mt-4 text-slate-700 dark:text-slate-200 leading-relaxed">{t.text}</p>
             </div>
           ))}
         </div>
       </div>
     </section>
   );
 
   // ---------- Contact (with form + validation) ----------
   const Contact = () => {
     const [name, setName] = useState("");
     const [email, setEmail] = useState("");
     const [msg, setMsg] = useState("");
     const [status, setStatus] = useState(null); // 'ok' | 'err' | null
 
     const mailto = useMemo(() => {
       const subject = encodeURIComponent(`Contact Portfolio - ${USER_DATA.name}`);
       const body = encodeURIComponent(
         `Nom: ${name}\nEmail: ${email}\n\nMessage:\n${msg}\n`
       );
       return `mailto:${USER_DATA.email}?subject=${subject}&body=${body}`;
     }, [name, email, msg]);
 
     const handleSubmit = (e) => {
       e.preventDefault();
       const ok = name.trim().length >= 2 && email.includes("@") && msg.trim().length >= 10;
       setStatus(ok ? "ok" : "err");
       if (ok) window.location.href = mailto;
     };
 
     return (
       <section id="contact" className="py-20 bg-slate-50 dark:bg-darker/50">
         <div className="container mx-auto px-6">
           <SectionTitle
             title="Contact"
             subtitle="Envoie-moi un message — je réponds rapidement."
           />
 
           <div className="grid lg:grid-cols-2 gap-8 items-start">
             <div className="rounded-3xl p-8 bg-gradient-to-r from-primary to-purple-600 text-white shadow-glow">
               <h3 className="text-2xl font-extrabold">Parlons de ton projet / opportunité</h3>
               <p className="mt-3 text-blue-100">
                 Tu peux me contacter directement via email/téléphone ou via le formulaire.
               </p>
 
               <div className="mt-6 space-y-4">
                 <div className="flex items-center gap-3">
                   <span className="w-11 h-11 rounded-2xl bg-white/15 border border-white/25 flex items-center justify-center">
                     <i className="fa-solid fa-envelope"></i>
                   </span>
                   <div>
                     <p className="text-xs text-blue-100">Email</p>
                     <a href={`mailto:${USER_DATA.email}`} className="font-extrabold hover:underline">{USER_DATA.email}</a>
                   </div>
                 </div>
 
                 <div className="flex items-center gap-3">
                   <span className="w-11 h-11 rounded-2xl bg-white/15 border border-white/25 flex items-center justify-center">
                     <i className="fa-solid fa-phone"></i>
                   </span>
                   <div>
                     <p className="text-xs text-blue-100">Téléphone</p>
                     <a href={`tel:${USER_DATA.phone}`} className="font-extrabold hover:underline">{USER_DATA.phone}</a>
                   </div>
                 </div>
 
                 <div className="flex items-center gap-3">
                   <span className="w-11 h-11 rounded-2xl bg-white/15 border border-white/25 flex items-center justify-center">
                     <i className="fa-solid fa-location-dot"></i>
                   </span>
                   <div>
                     <p className="text-xs text-blue-100">Localisation</p>
                     <p className="font-extrabold">{USER_DATA.location}</p>
                   </div>
                 </div>
               </div>
 
               <div className="mt-8 flex gap-3">
                 <a href={USER_DATA.linkedin} target="_blank" className="w-12 h-12 rounded-2xl bg-white/15 border border-white/25 flex items-center justify-center hover:bg-white/20 transition" aria-label="LinkedIn">
                   <i className="fa-brands fa-linkedin-in text-xl"></i>
                 </a>
                 <a href={USER_DATA.github} target="_blank" className="w-12 h-12 rounded-2xl bg-white/15 border border-white/25 flex items-center justify-center hover:bg-white/20 transition" aria-label="GitHub">
                   <i className="fa-brands fa-github text-xl"></i>
                 </a>
               </div>
             </div>
 
             <form onSubmit={handleSubmit} className="rounded-3xl p-8 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-sm">
               <h3 className="text-xl font-extrabold text-slate-900 dark:text-white">Envoyer un message</h3>
               <p className="text-sm text-slate-500 dark:text-slate-400 mt-1">
                 Astuce: le bouton ouvre ton client mail avec le message déjà rempli.
               </p>
 
               <div className="mt-6 space-y-4">
                 <div>
                   <label className="text-sm font-bold text-slate-700 dark:text-slate-200">Nom</label>
                   <input
                     value={name}
                     onChange={(e) => setName(e.target.value)}
                     className="mt-2 w-full px-4 py-3 rounded-2xl bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-800 text-slate-900 dark:text-white outline-none focus:ring-2 focus:ring-primary/50"
                     placeholder="Votre nom"
                   />
                 </div>
 
                 <div>
                   <label className="text-sm font-bold text-slate-700 dark:text-slate-200">Email</label>
                   <input
                     value={email}
                     onChange={(e) => setEmail(e.target.value)}
                     className="mt-2 w-full px-4 py-3 rounded-2xl bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-800 text-slate-900 dark:text-white outline-none focus:ring-2 focus:ring-primary/50"
                     placeholder="vous@exemple.com"
                     type="email"
                   />
                 </div>
 
                 <div>
                   <label className="text-sm font-bold text-slate-700 dark:text-slate-200">Message</label>
                   <textarea
                     value={msg}
                     onChange={(e) => setMsg(e.target.value)}
                     className="mt-2 w-full px-4 py-3 rounded-2xl bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-800 text-slate-900 dark:text-white outline-none focus:ring-2 focus:ring-primary/50 min-h-[140px]"
                     placeholder="Décris brièvement ce que tu veux… (min 10 caractères)"
                   />
                 </div>
               </div>
 
               {status === "err" && (
                 <div className="mt-4 rounded-2xl p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-900 text-red-700 dark:text-red-200 text-sm font-semibold">
                   Vérifie les champs : nom (2+), email valide, message (10+).
                 </div>
               )}
 
               <button type="submit" className="mt-6 w-full px-6 py-3 rounded-2xl bg-primary text-white font-extrabold hover:opacity-95 transition shadow-glow">
                 Envoyer <i className="fa-solid fa-paper-plane ml-2"></i>
               </button>
 
               <a href={mailto} className="mt-3 block text-center text-sm font-extrabold text-slate-700 dark:text-slate-200 hover:text-primary transition">
                 Ou ouvrir le mail directement <i className="fa-solid fa-arrow-right ml-1 text-xs"></i>
               </a>
             </form>
           </div>
         </div>
       </section>
     );
   };
 
   // ---------- Footer ----------
   const Footer = () => (
     <footer className="py-10 bg-white dark:bg-darker border-t border-slate-200 dark:border-slate-800">
       <div className="container mx-auto px-6">
         <div className="flex flex-col md:flex-row items-center justify-between gap-4">
           <p className="text-slate-600 dark:text-slate-400 font-semibold">
             © {new Date().getFullYear()} <span className="font-extrabold">{USER_DATA.name}</span>. Tous droits réservés.
           </p>
           <div className="flex items-center gap-3">
             <a href="#home" className="px-4 py-2 rounded-2xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 font-extrabold text-slate-700 dark:text-slate-200 hover:text-primary hover:border-primary transition">
               Retour en haut <i className="fa-solid fa-arrow-up ml-2 text-xs"></i>
             </a>
           </div>
         </div>
       </div>
     </footer>
   );
 
   // ---------- App ----------
   const App = () => {
     const [darkMode, setDarkMode] = useState(false);
 
     useEffect(() => {
       const saved = localStorage.getItem("theme");
       if (saved === "dark") setDarkMode(true);
       else if (saved === "light") setDarkMode(false);
       else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) setDarkMode(true);
     }, []);
 
     useEffect(() => {
       if (darkMode) {
         document.documentElement.classList.add("dark");
         localStorage.setItem("theme", "dark");
       } else {
         document.documentElement.classList.remove("dark");
         localStorage.setItem("theme", "light");
       }
     }, [darkMode]);
 
     return (
       <div className="bg-white dark:bg-dark transition-colors duration-300 min-h-screen">
         <Navbar darkMode={darkMode} toggleDarkMode={() => setDarkMode((v) => !v)} />
         <Hero />
         <About />
         <Services />
         <Skills />
         <Projects />
         <Testimonials />
         <Contact />
         <Footer />
       </div>
     );
   };
 
   const root = ReactDOM.createRoot(document.getElementById("root"));
   root.render(<App />);
 </script>
</body>
</html>
